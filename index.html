<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header and Navigation Bar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">bcApp</h1>
            <button id="menu-button" class="lg:hidden block text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <nav id="menu" class="hidden lg:flex lg:items-center lg:space-x-4">
                <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Services</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
                <div class="flex space-x-4 mt-4 lg:mt-0">
                    <a href="/bcapp/views/login.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Login</a>
                    <a href="/bcapp/views/register.html" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Signup</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden hidden">
        <nav class="px-2 pt-2 pb-4 space-y-1">
            <a href="#" class="block text-gray-700 hover:text-gray-900">Home</a>
            <a href="#" class="block text-gray-700 hover:text-gray-900">About</a>
            <a href="#" class="block text-gray-700 hover:text-gray-900">Services</a>
            <a href="#" class="block text-gray-700 hover:text-gray-900">Contact</a>
            <a href="/bcapp/views/login.html" class="block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 mt-2">Login</a>
            <a href="/bcapp/views/register.html" class="block bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mt-2">Signup</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 text-center">
        <h2 class="text-4xl font-bold text-gray-800 mb-6">Welcome to bcApp</h2>
        <p class="text-gray-600 mb-8">Your premier destination for exclusive fashion and luxury accommodations. Discover our latest collections and enjoy an unforgettable stay at our hotel.</p>
        <div class="flex justify-center space-x-4">
            <a href="/bcapp/views/register.html" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">Get Started</a>
            <a href="/bcapp/views/login.html" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">Login</a>
        </div>
    </main>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
